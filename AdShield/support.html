<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/support.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts/Orbitron/stylesheet.css">
    <link rel="stylesheet" href="./css/fonts/Roboto/stylesheet.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="logo"><img src="./img/Logo.svg" alt="logo"></div>

                <nav class="nav">
                    <ul>
                        <a class="nav__link" href="./index.html">Home</a>
                        <a class="nav__link" href="#">Features</a>
                        <a class="nav__link" href="#">Privacy policy</a>
                        <a class="nav__link" href="#">Terms of use</a>
                        <a class="nav__link" href="./support.html">Support</a>
                    </ul>
                </nav>

                <div class="burger">
                    <img class="" src="./img/burger.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="intro__inner">

                <div class="intro__content">
                    <h1 class="title">AdShield</h1>
                    <h2 class="subtitle">If you have any questions or<br>
                        problems with our apps, send<br>
                        us a message and we'll get<br>
                        back to you.
                    </h2>

                </div>

                <div class="intro__form">
                    <form action="#" id="form" class="form__body">
                        <input id="formName" type="text" name="name" class="form__input" placeholder="Your name">
                        <textarea id="formArea" type="text" name="massage" class="form__input" placeholder="Your questions"></textarea>
                        <button type="submit" class="form__button">Send</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

</body>
